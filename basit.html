<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuslat ve Mektuplar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(45deg, #ff66b2, #ffe6f2); /* Pembe ile sarÄ± arasÄ±nda degrade */
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: #fff; /* Beyaz baÅŸlÄ±k */
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .message-container {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Mesaj kutusu arka planÄ± */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .message-content {
            font-style: italic;
            color: #333;
        }
        .message-time {
            font-size: 12px;
            color: #666;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }
        input[type="text"] {
            width: calc(100% - 120px); /* GeniÅŸlik, form geniÅŸliÄŸinden post ve attach butonlarÄ±nÄ±n geniÅŸliÄŸi kadar dÃ¼ÅŸÃ¼k olacak */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.7); /* Input alanÄ± arka planÄ± */
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff66b2; /* Pembe buton */
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3385; /* Pembenin daha koyu tonu */
        }
        #attachment {
            display: none; /* Ek dosya yÃ¼kleme alanÄ±nÄ± ilk baÅŸta gizle */
        }
        .attachment-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .attachment-container img {
            max-width: 50px;
            max-height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Vuslat ve Mektuplar</h1>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Vuslat'Ä±n canÄ± ne isterse" maxlength="1000">
        <input type="file" id="attachment" accept="image/*">
        <div class="button-container">
            <button type="button" id="attachButton">ðŸ“Ž Ekle</button> <!-- Attach butonu -->
            <button type="submit">ðŸ’Œ GÃ¶nder</button> <!-- Mektup ikonu eklendi -->
        </div>
    </form>
    <div id="messages"></div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const message = document.getElementById('messageInput').value.trim();
            const attachment = document.getElementById('attachment').files[0]; // Ek dosya
            if (message || attachment) {
                if (message.length <= 1000) {
                    const messageContainer = document.createElement('div');
                    messageContainer.classList.add('message-container');
                    messageContainer.innerHTML = `
                        <div class="message-content">${message}</div>
                        <div class="message-time">${getCurrentTime()}</div>
                    `;
                    if (attachment) {
                        const attachmentContainer = document.createElement('div');
                        attachmentContainer.classList.add('attachment-container');
                        const attachmentImage = document.createElement('img');
                        attachmentImage.src = URL.createObjectURL(attachment);
                        attachmentContainer.appendChild(attachmentImage);
                        messageContainer.appendChild(attachmentContainer);
                    }
                    document.getElementById('messages').prepend(messageContainer); // En Ã¼ste ekle
                    document.getElementById('messageInput').value = '';
                    document.getElementById('attachment').value = ''; // Ek dosyayÄ± temizle
                } else {
                    alert("1000 karakterden fazla yazmasan sevinirim bebek.");
                }
            }
        });

        // Attach butonuna tÄ±klandÄ±ÄŸÄ±nda ek dosya yÃ¼kleme alanÄ±nÄ± aÃ§
        document.getElementById('attachButton').addEventListener('click', function() {
            document.getElementById('attachment').click();
        });

        // Ek dosya seÃ§ildiÄŸinde Ã¶nizlemeyi gÃ¶ster
        document.getElementById('attachment').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const image = document.createElement('img');
                    image.src = event.target.result;
                    document.body.appendChild(image); // Ã–nizlemeyi gÃ¶rmek iÃ§in sayfaya ekle (gerektiÄŸinde deÄŸiÅŸtir)
                };
                reader.readAsDataURL(file);
            }
        });

        // Get current time in HH:MM format
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // Input kutusuna yazÄ± yazarken Enter'a basÄ±lÄ±nca formu gÃ¶nderme
        document.getElementById('messageInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) { // Enter'a basÄ±ldÄ±ÄŸÄ±nda ve Shift tuÅŸu basÄ±lÄ± deÄŸilken
                event.preventDefault();
                document.getElementById('messageForm').submit();
            }
        });
    </script>
</body>
</html>
